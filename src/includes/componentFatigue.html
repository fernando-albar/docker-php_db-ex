<div id="main-title">
    <div id="title">
        <div id="wtg">
        </div>
        <span id="component"></span>
        <span id="wf" class="fn-500" style="color: #BEBFC6;"></span>
        <span id="installation-date"></span>
    </div>
    <div id="life-calendar" class="card">
        <div id="life-chart">
            <select id="malg-lastYear" class="calc">
                <option value='false'>Calc based on all WTG life data</option>
                <option value='true'>Calc based on last year data</option>
                <option value='compare'>Compare</option>
            </select>
        </div>
        <div id="cal">
            <div class="range">
                <div>
                    <span>Range</span>
                    <div class="line_box"></div>
                    <div class="inputs ">
                        <span class="calendar_vertical_line"></span>
                    </div>
                    <div class="inputs">
                        <input id="malg-startDate" type="date">
                        <input id="malg-finalDate" type="date">
                    </div>
                </div>
                <button id="mapg-search-by-range-btn" class="button">            
                    <span class="button__text">Plot</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div id="content">
</div>
