<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/login.js" defer></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/template.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link  rel="icon"   href="images/nabla_favicon.svg" type="image/svg" />
    <title>Nabla Analytics</title>
</head>
<body>
    <div id="login-div">
        <div>        
            <img src="images/nabla_analytics_logo.svg" alt="">
        </div>
        <div id="form-div">        
            <form onsubmit="return false">
                <h1>Welcome!</h1>
                <input id="email" class="input-form" type="text" placeholder="Email"><br>
                <input id="password" class="input-form" type="password" placeholder="Password"><br>
                <label><input type="checkbox" id="customControlInline" value="first_checkbox">Remember me</label><br>
                <button id="access-btn">Log in</button>
                <div id="submit-forgot">Forgot de password?</div>
            </form>
        </div>
    </div>
    <div id="powered">
        <img src="images/powered_nabla.png" alt="">
    </div>
    <div id="login-img">

    </div>

        document.getElementById("access-btn").addEventListener("click", function(){

        });
    </script> -->
</body>
</html>
